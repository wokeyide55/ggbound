<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 16px;
            padding: 16px;
            text-align: center;
            width: 300px;
        }
        .card img {
            width: 100%;
        }
        footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的个人主页</h1>
        </header>
        <nav>
            <a href="#">首页</a>
            <a href="#">关于我</a>
            <a href="#">项目</a>
            <a href="#">联系我</a>
        </nav>
        <main>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="头像">
                <h2>GGbound</h2>
                <p>一个前端开发者</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="项目1">
                <h2>项目1</h2>
                <p>项目1的描述</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="项目2">
                <h2>项目2</h2>
                <p>项目2的描述</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="联系我">
                <h2>联系我</h2>
                <p>邮箱：zhangsan@example.com</p>
            </div>
        </main>
        <footer>
            &copy; 2022 张三的个人主页
        </footer>
    </div>
</body>
</html>
